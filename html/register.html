<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div id="header">
        <div id="header-title">
            <img src="../assets/images/logo.png" alt="">
        </div>
        <div id="header-desc">
            <div>
                <a href="../html/home.html">
                    HOME
                </a>
            </div>
            <div>
                <a href="../html/register.html">
                    SIGN UP
                </a>
            </div>
        </div>
    </div>

    <div id="sign-up">
        <form action="#" id="sign-up-form">
            <p id="sign-up-title">Sign Up</p>
            <p>
                <label for="Email" class="label">Email</label>
                <input id="Email" type="email" placeholder="Input Email" class="input-box">
            </p>
            <p>
                <label for="password" class="label">Password</label>
                <input id="password" type="password" placeholder="Input Password" class="input-box">
            </p>
            <p>
                <label for="" class="label">Gender:</label>
                <label for="gender" class="label">Male</label>
                <input id="gender" type="radio" class="input-box" name="gender">
                <label for="" class="label">Female</label>
                <input id="confirm_password" type="radio" class="input-box" name="gender">
            </p>
            <p>
                <label for="country" class="label">Country</label>
                <select name="country" class="input-box">
                    <option value="Indonesia">Indonesia</option>
                    <option value="America">America</option>
                    <option value="England">England</option>
                </select>
            </p>
            <p>
                <Label for="agree" class="label">Agree with term and conditions</Label>
                <input type="checkbox" class="input-box">
            </p>
            <p>
                <input type="submit" value="Create Account" id="submit">
            </p>
        </form>
    </div>

    <div id="footer">
        <div id="footer-left">
            <p>Copyright &copy; 2019 By FO</p>
        </div>
        <div id="footer-right">
            <a href="https://www.instagram.com/" target="_blank">
                <img src="../assets/images/instagram.png" alt="" class="footer-image">
            </a>
            <a href="https://www.facebook.com/" target="_blank">
                <img src="../assets/images/facebook.png" alt="" class="footer-image">
            </a>
            <a href="https://www.android.com/" target="_blank">
                <img src="../assets/images/android.png" alt="" class="footer-image">
            </a>
            <a href="https://www.unreal.com/" target="_blank">
                <img src="../assets/images/unreal.png" alt="" id="unreal">
            </a>
        </div>
    </div>

</body>

</html>
